<div id="hero-search">
  <label for="searchBox">Search</label>
  <input type="text" #searchBox id="searchBox" (input)="search(searchBox.value)">
</div>
<ul class="search-result">
 <li *ngFor="let hero of heroes$ | async" >
  <a routerLink="/detail/{{hero.id}}">
    {{hero.name}}
  </a>
 </li>
  
</ul>
